{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <h1>Add Student</h1>
    <form method="POST">
        {% csrf_token %}
        <h3><label>Name</label><input type="text" name="name"></h3>
        <h3><label>Age</label><input type="number" name="age"></h3>
        <h3><label>Class</label><input type="text" name="class_name"></h3>
        <h3><label>Marks</label><input type="number" name="marks"></h3>
        <button type="submit">Submit</button>
    </form>

    <h3><a href="{% url 'student_list'}">View Student</a></h3>


    
</body>
</html>
