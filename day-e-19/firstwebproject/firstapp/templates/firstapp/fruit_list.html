<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your favorite fruits</h1>
    <ul>
        {% for fruit in fruits %}
           <h3> <li>{{ fruit }}</li> </h3>
        {% empty %}
            <h3> <li>No fruits available</li> </h3>
        {% endfor %}
    </ul>
</body>
</html>
