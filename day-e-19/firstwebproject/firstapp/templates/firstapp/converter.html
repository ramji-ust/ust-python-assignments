<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body>
    <h1>Simple Currency Converter</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" required><br><br>

        <label>Convert:</label>
        <select name="direction">
            <option>USD to INR</option>
            <option>INR to USD</option>
        </select><br><br>

        <button type="submit">Convert</button>
    </form>

    {% if result is not None %}
        <h3>Converted Amount: {{ result }}</h3>
    {% endif %}
</body>
</html>
